name: Update Dependencies
on:
  workflow_dispatch:
  schedule:
  - cron: 0 21 * * 5

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    if: ${{ github.repository == 'alextheman231/alex-g-bot-2' }}
    uses: alextheman231/github-actions/.github/workflows/update-dependencies.yml@78be199abfba7efedbc8a151b98a58963038cad7 # v4.0.4
    secrets:
      PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
